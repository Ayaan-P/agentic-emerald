# Pokemon GM Configuration

# Connection to mGBA Lua server
emulator:
  # Host IP where mGBA is running
  # - Use "127.0.0.1" if running on same machine
  # - Use your Windows IP if running daemon in WSL (e.g., "172.28.208.1")
  host: "127.0.0.1"
  port: 8888

# File paths (relative to this config file)
paths:
  state_dir: "./state"
  memory_dir: "./memory"
  species_file: "./data/emerald_species.json"

# AI Agent settings
agent:
  # Mode options:
  #   "claude"   - Uses Claude CLI (Claude Code/Max subscription via OAuth) ‚Üê RECOMMENDED
  #   "codex"    - Uses Codex CLI (OpenAI subscription)
  #   "direct"   - Calls Anthropic API directly (requires api_key)
  #   "clawdbot" - Uses Clawdbot CLI (advanced features)
  mode: "claude"
  
  # Agent ID (only used in clawdbot mode)
  id: "pokemon-gm"
  
  # Model to use (for direct mode)
  model: "claude-sonnet-4-20250514"
  
  # API key (only for direct mode - or set ANTHROPIC_API_KEY env var)
  api_key: ""
  
  # Path to agent workspace (where AGENTS.md, GM_NARRATIVE.md live)
  workspace: "./agent"

# Session behavior
session:
  # Keep same session across daemon restarts?
  # If true, agent remembers previous events
  # If false, fresh start each time
  persistent: false
  
  # Session ID file (only used if persistent: true)
  session_file: "./state/session_id.txt"

# Optional: Real-world context via Dytto
# Lets the GM respond to your actual mood/energy
dytto:
  enabled: false
  # Get your API key from https://dytto.app
  api_key: ""
  # Path to dytto CLI script (if using local script)
  script_path: ""

# Logging
logging:
  # Show debug output
  verbose: false
  
  # Log events to file
  log_file: "./state/events.jsonl"
